<div class="container-fluid">
  <div class="container xd-container">
    <h2>Ofertas</h2>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Titulo</th>
            <th>Descripci√≥n</th>
            <th>Descuento</th>
            <th>Oferta caducada</th>
            <th>BORRAR</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let oferta of ofertas">
            <td class="idOfertas"><a routerLink="/ofertas">{{oferta.id}}</a></td>
            <td>{{oferta.title}}</td>
            <td>{{oferta.description}}</td>
            <td>{{oferta.discount}}</td>
            <td>{{oferta.expireDate}}</td>
            <td><button (click)='deleteOferta(oferta.id, $event);'>Borrar</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
